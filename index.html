<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">Daily Planner</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container schedule">
    <!-- Timeblocks go here -->
    <div class="row time-block"  data-hour="9">
      <div class="col-md-1 hour">9:00 am</div>
      <textarea class="past col-md-10"></textarea>
      <button class="col-md-1 fas fa-save saveBtn"></button>
    </div>
    <div class="row time-block"  data-hour="10">
      <div class="col-md-1 hour">10:00 am</div>
      <textarea class="past col-md-10"></textarea>
      <button class="col-md-1 fas fa-save saveBtn"></button>
    </div>
    <div class="row time-block"  data-hour="11">
      <div class="col-md-1 hour">11:00 am</div>
      <textarea class="past col-md-10"></textarea>
      <button class="col-md-1 fas fa-save saveBtn"></button>
    </div>

    <div class="row time-block" data-hour="12">
      <div class="col-md-1 hour">12:00 pm</div>
      <textarea class="present col-md-10"></textarea>
      <button class="col-md-1 fas fa-save saveBtn"></button>
    </div>

    <div class="row time-block" data-hour="13">
      <div class="col-md-1 hour">1:00 pm</div>
      <textarea class="future col-md-10"></textarea>
      <button class="col-md-1 fas fa-save saveBtn"></button>
    </div>

    <div class="row time-block" data-hour="14">
      <div class="col-md-1 hour">2:00 pm</div>
      <textarea class="future col-md-10"></textarea>
      <button class="col-md-1 fas fa-save saveBtn"></button>
    </div>

    <div class="row time-block" data-hour="15">
      <div class="col-md-1 hour">3:00 pm</div>
      <textarea class="future col-md-10"></textarea>
      <button class="col-md-1 fas fa-save saveBtn"></button>
    </div>

    <div class="row time-block" data-hour="16">
      <div class="col-md-1 hour">4:00 pm</div>
      <textarea class="future col-md-10"></textarea>
      <button class="col-md-1 fas fa-save saveBtn"></button>
    </div>

    <div class="row time-block" data-hour="17">
      <div class="col-md-1 hour">5:00 pm</div>
      <textarea class="future col-md-10"></textarea>
      <button class="col-md-1 fas fa-save saveBtn"></button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Assets/script.js"></script>
</body>

</html>
